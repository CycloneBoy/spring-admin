<div>
  <div class="mall-goods-detail">

    <div class="container">
      <!-- 文章搜索 -->

      <div class="row">
        <!-- 左侧菜单-->
        <div class="col-sm-3 col-md-6 col-lg-4 col-xl-4 goods-detail-left">
            <p>左侧菜单</p>
        </div>

        <!--  中间列表-->
        <div class="col-sm-9 col-md-6 col-lg-8 col-xl-8 goods-detail">

          <p>商品详情</p>

          <!----中间----->
          <div class="centerbox">
            <!----这里以生成商品名称为例、生产环境中商品属性不止于此----->
            <p class="name">{{ goodsItem.name }}</p>
            <p class="Aprice">价格：<samp>{{ goodsItem.price * 1.2 }}</samp></p>
            <p class="price">促销价：<samp>{{ goodsItem.price }}</samp></p>
            <p class="youhui">店铺优惠：<samp>购物满两件打八折</samp></p>
            <p class="kefu">客服：
              <i nz-icon nzType="phone" nzTheme="outline"></i>
              <a href="#" type="button">
                联系客服
              </a>
            </p>
            <p class="kuanshi">描述： {{ goodsItem.description }} </p>

            <div class="clear"></div>

            <p class="chima">库存： {{ goodsItem.stock }}</p>

            <p class="buy">
             数量:
              <nz-input-number [(ngModel)]="wantNumber" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
              <button nz-button  nzType="primary">立即购买</button>
              <button nz-button   nzType="danger">加入购物车</button>
            </p>

            <p class="fuwu">服务承诺：退货补运费&nbsp; 7天无理由退货 &nbsp; 全国包邮 &nbsp;72小时发货</p>
            <p class="pay">支付方式：银联&nbsp;支付宝 &nbsp;微信 </p>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
